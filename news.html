<body>

<div data-role="page" data-theme="b">
        <div data-role="header" data-theme="a" data-position="fixed">
            <h1>TMI Mobile</h1>
            <a href="index.html" data-icon="home" class="ui-btn-right">Home</a>
        </div>

        <div data-role="collapsible-set" data-theme="b">        
			
<script>

			
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","http://tools.tmi-sa.com/TMINewsRoom/?feed=rss2&callback=?",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

//document.write("<div data-role=\"collapsible\">");
var x=xmlDoc.getElementsByTagName("item");
for (i=0;i<x.length;i++)
  { 
  document.write("<div data-role=\"collapsible\"><h3>");
  document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
  document.write("</h3><p>");
  document.write(x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue);
  document.write("<br />");  
  document.write("<a href=\"");
  document.write(x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue);
  document.write("\" />");
  document.write("Read More </a>");
  document.write("</p></div>");
  }
//document.write("</ul>");
</script>
